spring:
  datasource:
    type: com.mchange.v2.c3p0.ComboPooledDataSource
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8082

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

security:
  oauth2:
    resource:
      service-id: my-card-auth
      user-info-uri: http://${security.oauth2.resource.service-id}/user
      loadBalanced: true

hystrix:
  shareSecurityContext: true
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000